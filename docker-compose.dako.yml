version: '3.8'

# ğŸ  TUKI PLATFORM - DAKO SERVER DEPLOYMENT
# Servidor: tukitickets.duckdns.org (Dako)
# Backend: puerto 8000
# Frontend: puerto 80
# PostgreSQL: puerto 5435 (no conflicta con immich/auroradev)
# Redis: puerto 6380 (no conflicta con immich)

services:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ—„ï¸ PostgreSQL 14 para Tuki
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  tuki-db:
    image: postgres:14
    container_name: tuki-db
    environment:
      POSTGRES_DB: tuki_production
      POSTGRES_USER: tuki_user
      POSTGRES_PASSWORD: TukiProd2025!
    ports:
      - "5435:5432"
    volumes:
      - tuki_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tuki_user -d tuki_production"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tuki-network

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ”´ Redis para Celery y Cache
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  tuki-redis:
    image: redis:7-alpine
    container_name: tuki-redis
    ports:
      - "6380:6379"
    volumes:
      - tuki_redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes
    networks:
      - tuki-network

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ Backend Django
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  tuki-backend:
    build:
      context: ./backtuki
      dockerfile: Dockerfile
    container_name: tuki-backend
    ports:
      - "8000:8080"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.homeserver
      - DEBUG=False
      - DB_NAME=tuki_production
      - DB_USER=tuki_user
      - DB_PASSWORD=TukiProd2025!
      - DB_HOST=tuki-db
      - DB_PORT=5432
      - REDIS_URL=redis://tuki-redis:6379/0
      - CELERY_BROKER_URL=redis://tuki-redis:6379/0
      - CELERY_RESULT_BACKEND=redis://tuki-redis:6379/0
      - SECRET_KEY=tuki-dako-secret-key-enterprise-2026-production-secure
      - ALLOWED_HOSTS=tuki.cl,www.tuki.cl,tuki.live,www.tuki.live,tukitickets.duckdns.org,prop.cl,localhost,127.0.0.1,192.168.1.156
      - CSRF_TRUSTED_ORIGINS=https://tuki.cl,https://www.tuki.cl,https://tuki.live,https://www.tuki.live,http://tuki.cl,http://www.tuki.cl,https://tukitickets.duckdns.org,https://prop.cl,http://localhost:8000
      - CORS_ALLOWED_ORIGINS=https://tuki.cl,https://www.tuki.cl,http://tuki.cl,http://www.tuki.cl,https://tuki.live,https://www.tuki.live,https://prop.cl,http://localhost:80
      - FRONTEND_URL=https://tuki.cl
      - USE_GCS_IN_DEV=False
      # Email configuration
      - EMAIL_HOST=mail.tuki.cl
      - EMAIL_PORT=465
      - EMAIL_USE_SSL=true
      - EMAIL_HOST_USER=noreply@tuki.cl
      - EMAIL_HOST_PASSWORD=-W7)HsC<Hsfk
      - DEFAULT_FROM_EMAIL=Tuki <noreply@tuki.cl>
      # Transbank WebPay Plus Production
      - TRANSBANK_WEBPAY_PLUS_COMMERCE_CODE=597049073915
      - TRANSBANK_WEBPAY_PLUS_API_KEY=f845fa3c-4d56-4060-9ba4-e3d4fc154b5b
      - TRANSBANK_WEBPAY_PLUS_SANDBOX=false
    depends_on:
      tuki-db:
        condition: service_healthy
      tuki-redis:
        condition: service_healthy
    volumes:
      - tuki_media:/app/media
      - tuki_staticfiles:/app/staticfiles
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - tuki-network

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # âš™ï¸ Celery Worker
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  tuki-celery-worker:
    build:
      context: ./backtuki
      dockerfile: Dockerfile
    container_name: tuki-celery-worker
    command: celery -A config worker -l info -Q sync-heavy,default,emails,critical,maintenance,documents --concurrency=4
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.homeserver
      - DEBUG=False
      - DB_NAME=tuki_production
      - DB_USER=tuki_user
      - DB_PASSWORD=TukiProd2025!
      - DB_HOST=tuki-db
      - DB_PORT=5432
      - REDIS_URL=redis://tuki-redis:6379/0
      - CELERY_BROKER_URL=redis://tuki-redis:6379/0
      - CELERY_RESULT_BACKEND=redis://tuki-redis:6379/0
      - SECRET_KEY=tuki-dako-secret-key-enterprise-2026-production-secure
      # Email configuration
      - EMAIL_HOST=mail.tuki.cl
      - EMAIL_PORT=465
      - EMAIL_USE_SSL=true
      - EMAIL_HOST_USER=noreply@tuki.cl
      - EMAIL_HOST_PASSWORD=-W7)HsC<Hsfk
      - DEFAULT_FROM_EMAIL=Tuki <noreply@tuki.cl>
    depends_on:
      - tuki-db
      - tuki-redis
      - tuki-backend
    volumes:
      - tuki_media:/app/media
    restart: unless-stopped
    networks:
      - tuki-network

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # â° Celery Beat (Scheduler)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  tuki-celery-beat:
    build:
      context: ./backtuki
      dockerfile: Dockerfile
    container_name: tuki-celery-beat
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.homeserver
      - DEBUG=False
      - DB_NAME=tuki_production
      - DB_USER=tuki_user
      - DB_PASSWORD=TukiProd2025!
      - DB_HOST=tuki-db
      - DB_PORT=5432
      - REDIS_URL=redis://tuki-redis:6379/0
      - CELERY_BROKER_URL=redis://tuki-redis:6379/0
      - CELERY_RESULT_BACKEND=redis://tuki-redis:6379/0
      - SECRET_KEY=tuki-dako-secret-key-enterprise-2026-production-secure
    depends_on:
      - tuki-db
      - tuki-redis
      - tuki-backend
    restart: unless-stopped
    networks:
      - tuki-network

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸŒ Frontend Nginx (sirve React build + media files)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  tuki-frontend:
    image: nginx:alpine
    container_name: tuki-frontend
    ports:
      - "80:80"
    volumes:
      - ./tuki-experiencias/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - tuki_media:/usr/share/nginx/media:ro
      - tuki_staticfiles:/usr/share/nginx/staticfiles:ro
    depends_on:
      - tuki-backend
    restart: unless-stopped
    networks:
      - tuki-network

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ” Cloudflare Tunnel (SSL + acceso seguro)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  tuki-cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: tuki-cloudflared
    command: tunnel --config /etc/cloudflared/config.yml run tuki-production
    volumes:
      - /home/tatan/.cloudflared:/etc/cloudflared:ro
    depends_on:
      - tuki-frontend
    restart: unless-stopped
    networks:
      - tuki-network

volumes:
  tuki_postgres_data:
    name: tuki_postgres_data
  tuki_redis_data:
    name: tuki_redis_data
  tuki_media:
    name: tuki_media
  tuki_staticfiles:
    name: tuki_staticfiles

networks:
  tuki-network:
    name: tuki-network
    driver: bridge
