server {
    listen 80;
    server_name tuki.cl www.tuki.cl tuki.live www.tuki.live tukitickets.duckdns.org prop.cl localhost;
    
    # Aumentar límite de tamaño para uploads/imports (500MB)
    client_max_body_size 500M;
    
    # Frontend React
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # API proxy al backend Django
    location /api/ {
        proxy_pass http://tuki-backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Forzar HTTPS ya que el tráfico viene de Cloudflare Tunnel
        proxy_set_header X-Forwarded-Proto https;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        client_max_body_size 500M;
    }

    # Django Admin
    location /admin/ {
        proxy_pass http://tuki-backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Forzar HTTPS ya que el tráfico viene de Cloudflare Tunnel
        proxy_set_header X-Forwarded-Proto https;
    }

    # Static files del backend Django (servidos directamente por nginx)
    # ^~ da prioridad sobre regex locations
    location ^~ /static/ {
        alias /usr/share/nginx/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Media files (servidos directamente por nginx)
    # ^~ da prioridad sobre regex locations
    location ^~ /media/ {
        alias /usr/share/nginx/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Health check endpoint
    location /healthz {
        proxy_pass http://tuki-backend:8080;
        proxy_set_header Host $host;
    }

    # Frontend SPA - todas las demás rutas
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
