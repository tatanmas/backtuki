version: '3.8'

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: tuki_local
      POSTGRES_USER: tuki_user
      POSTGRES_PASSWORD: tuki_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.local
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DB_NAME=tuki_db
      - DB_USER=tuki_user
      - DB_PASSWORD=tuki_password
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=local-dev-secret-key
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
      - /app/staticfiles
      - /app/media

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.local
    command: celery -A config worker -l info
    environment:
      - DEBUG=True
      - DB_NAME=tuki_db
      - DB_USER=tuki_user
      - DB_PASSWORD=tuki_password
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=local-dev-secret-key
    depends_on:
      - db
      - redis
    volumes:
      - .:/app

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.local
    command: celery -A config beat -l info
    environment:
      - DEBUG=True
      - DB_NAME=tuki_db
      - DB_USER=tuki_user
      - DB_PASSWORD=tuki_password
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=local-dev-secret-key
    depends_on:
      - db
      - redis
    volumes:
      - .:/app

volumes:
  postgres_data:
